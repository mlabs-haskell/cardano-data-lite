# $hash28 /= bytes .size 28
hash28:
  type: bytes
  len: 28

# $hash32 /= bytes .size 32
hash32:
  type: bytes
  len: 32

# $vkey /= bytes .size 32
vkey:
  type: bytes
  len: 32

# $vrf_vkey /= bytes .size 32
vrf_vkey:
  type: bytes
  len: 32

# $vrf_cert /= [bytes, bytes .size 80]
vrf_cert:
  type: array
  items:
    - type: bytes
    - len: 80

# $kes_vkey /= bytes .size 32
kes_vkey:
  type: bytes
  len: 32
# $kes_signature /= bytes .size 448
kes_signature:
  type: bytes
  len: 448

# signkeyKES = bytes .size 64
signkeyKES:
  type: bytes
  len: 64

# $signature /= bytes .size 64
signature:
  type: bytes
  len: 64
