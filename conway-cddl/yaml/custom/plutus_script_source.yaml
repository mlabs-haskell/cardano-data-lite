      tag: 0
      value: bytes
    - name: _ref_input
      tag: 1
      value: PlutusScriptRefInput
  extra_methods: |
    static new(script: Uint8Array): PlutusScriptSource {
      return PlutusScriptSource.new_script(script);
    }
