Pointer:
  type: record
  fields:
    - name: slot_bignum
      type: BigNum
    - name: tx_index_bignum
      type: BigNum
    - name: cert_index_bignum
      type: BigNum
  extra_methods: |
    slot(): number {
      return Number(this._slot_bignum)
    }
    tx_index(): number {
      return Number(this._tx_index_bignum)
    }
    cert_index(): number {
      return Number(this._cert_index_bignum)
    }

