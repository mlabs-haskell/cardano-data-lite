PlutusWitness:
  type: record
  fields:
    - name: script_source
      type: PlutusScriptSource
    - name: datum_source
      type: DatumSource
      nullable: true
    - name: redeemer
      type: Redeemer
  methods:
    new: null
  extra_methods: |
    static new(script: Uint8Array, datum: PlutusData, redeemer: Redeemer): PlutusWitness {
      return new PlutusWitness(PlutusScriptSource.new(script), DatumSource.new(datum), redeemer);
    }
    static new_with_ref(script: PlutusScriptSource, datum: DatumSource, redeemer: Redeemer): PlutusWitness {
      return new PlutusWitness(script, datum, redeemer);
    }
    static new_without_datum(script: Uint8Array, redeemer: Redeemer): PlutusWitness {
      return new PlutusWitness(PlutusScriptSource.new(script), undefined, redeemer);
    }
    static new_with_ref_without_datum(script: PlutusScriptSource, redeemer: Redeemer): PlutusWitness {
      return new PlutusWitness(script, undefined, redeemer);
    }
    script(): Uint8Array | undefined {
      return this._script_source.as_script();
    }
    datum(): PlutusData | undefined {
      if (this._datum_source === undefined) return undefined;
      return this._datum_source.as_datum()
    }
